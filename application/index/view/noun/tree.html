<script>

    var width = 700,
        height = 700;

    var tree = d3.layout.tree()
        .size([width, height-200])
        .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2); });

    var diagonal = d3.svg.diagonal()
        .projection(function(d) { return [d.y, d.x]; });

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(40,0)");



    d3.json("/public/tree.json", function(error, root) {

        var nodes = tree.nodes(root);
        var links = tree.links(nodes);

        console.log(nodes);
        console.log(links);

        var link = svg.selectAll(".link")
            .data(links)
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("d", diagonal);

        var node = svg.selectAll(".node")

            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .on("click",function(d){
                if (d.name[0]=='.'){
                    var str = d.name;
                    str = str.replace('.','');
//                    alert(str);
                    window.open('/index.php/index/noun/wordnet_show?content='+str+'&root=1&lower=0&line_num=100&type=2');
                }else{
                    location.href='/index.php/index/noun/wordnet_show?content='+d.name+'&root=2&lower=2&line_num=5&type=2';
                }
            })
            .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; }

            )

        node.append("circle")
            .attr("r", 4.5);

        node.append("text")

            .attr("class","node_text")
            .attr("dx", function(d) { return d.children ? -8 : 8; })
            .attr("dy", 3)
            .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
            .text(function(d) {if (d.name[0]=='.'){return '...';} return d.name; });
    });

</script>
